<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="shortcut icon" href="/src/icons8-timer-60.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="cloudContainer">
    <img src="src/mario-clouds.png" alt="clouds" class="clouds">
    <img src="src/mario-clouds.png" alt="clouds2" class="clouds">
  </div>
  <div class="container">
    <section id="timer">
      <span id="minutes" class="timerPart block">00</span>
      <span id="divisor" class="timerPart">:</span>
      <span id="seconds" class="timerPart block">00</span>
      <button id="control" class="start timeBTN">
      </button>
      <button id="reset" class="timeBTN">
      </button>
    </section>
  </div>
  <div class="marioContainer">
  </div>
